<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <script type="module" src="./index.js"></script>
</head>

<body>

  <header class="header">
    <section class="section">
      <div class="container header-container">
        <ul class="list header-list">
          <li>
            <a class="logo-link link" href="./index.html">
              <img class="logo-img" src="./images/film.png" alt="logo" />
              <p class="logo-txt">Filmoteka</p>
            </a>
          </li>
          <li class="header-item-btn">
            <button class="btn header-btn" type="button">Watched</button>
            <button class="btn header-btn" type="button">queue</button>
          </li>
          <li>
            <nav>
              <ul class="list nav-list">
                <li class="nav-item">
                  <a class="link nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="link nav-link" href="">my library</a>
                </li>
              </ul>
            </nav>
          </li>
        </ul>
      </div>
    </section>
  </header>
  <main>
    <section class="section">
      <div class="container">
        <ul class="list list-films">
          <li class="item-films">
            <img src="./images/Rectangle 17.jpg" alt="film" />
            <p class="title">MOVIE TITLE</p>
            <div class="film-info">
              <p class="genre">Genre,</p>
              <p class="year">Year</p>
              <p class="rating">9.9</p>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <ul class="list list-pagination">
          <li class="item-pagination">
            <button class="btn-pagination btn-arrow">←</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">1</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">...</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">13</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">14</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">15</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">16</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">17</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">...</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination">20</button>
          </li>
          <li class="item-pagination">
            <button class="btn-pagination btn-arrow">→</button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="containet">
      <ul class="list footer-list">
        <li class="footer-item">
          <p class="footer-txt">
            © 2020 | All Rights Reserved | Developed with
          </p>
        </li>
        <li class="footer-item"></li>
        <li class="footer-item">
          <a class="link footer-link" href="https://www.google.com/">by GoIT Students</a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="./partials_js/createMarkupCardsFilms.js" type="module"></script>
</body>

</html>
